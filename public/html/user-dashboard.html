<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>User Dashboard!</title>
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">User Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">View Your Classes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Add A Class</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Notes Timeline</a>
        </li>
      </ul>
    </div>
  </nav>
  <body>
    <div class="jumbotron">
        <h1 class="display-4"> WELCOME <h1 id=username>Username</h1></h1>
        <p class="lead">Add a class, add some new notes, or go over your old notes!</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" id=addclass href="#" role="button">Add A Class!</a>
      </div>
    <div class ="recent">
            <div id="carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="mostrecent">
                        <img class="d-block w-100" src="" alt="Preview of most recent notes">
                      </div>
                      <div class="2ndmostrecent">
                        <img class="d-block w-100" src="" alt="Preview of 2nd most recent notes">
                      </div>
                      <div class="3rdmostrecent">
                        <img class="d-block w-100" src="" alt="Preview of 3rd most recent notes">
                      </div>
                    </div>
                  </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
